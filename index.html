<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music-Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="icon" href="sources/images/icon.png" type="image/icon type">
</head>

<body>
  <div class="opening">
    <p id="logo"><i class="fa fa-music" aria-hidden="true">  Pheonix Player</i></p>
    <div class="left-part">
      <img id="song_thumbnail">
      <div class="sound">
        <p id="sound_value">90</p>
        <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
        <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="sound">
      </div>
    </div>

    <div class="right-part">
      <div class="song_num">
        <p id="current">1</p>
        <p>/</p>
        <p id="total">10</p>
      </div>
      <p id="name">Name</p>
      <p id="singer">Rahul Nambiar</p>
      <div class="Buttons">
        <button onclick="previous_song()" id="prev"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
        <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
      </div>
      <div class="song_duration">
        <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
        <button id="auto_play" onclick="autoplay_switch()">Auto play<i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>

<script src="index.js"></script>
</body>
</html>
